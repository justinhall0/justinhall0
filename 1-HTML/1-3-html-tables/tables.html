<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Justin's Webpage</title>
    <link rel="stylesheet" type="text/css" href="table.css">
  </head>
    <body>
       <h1>1.3 HTML Tables</h1>
    
   <p><a href="/index.html" title="Back to Homepage">Homepage</a></p>
    
    <h1>Example 1</h1>   
      <table>
        <tr>
          <th></th>
          <th scope="col">Saturday</th>
          <th scope="col">Sunday</th>
        </tr>
        <tr>
          <th scope="row">Tickets sold:</th>
          <td>120</td>
          <td>135</td>
        </tr>
        <tr>
          <th scope-"row">Total Sales:</th>
          <td>$600</td>
          <td>$675</td>
        </tr>
      </table>
    
    
    
    
    
    
    
    
    
    <h1>Example 2</h1>
      <table>
          <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
          </tr>
          <tr>
              <th>Monday</th>
              <td colspan="2">Geography</td>
              <td>Math</td>
              <td>Art</td>
          </tr>
          <tr>
              <th>Tuesday</th>
              <td colspan="3">Gym</td>
              <td>Home Ec</td>
          </tr>
      </table>
      
    <h1>Example 3</h1>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Income</th>
            <th>Expenditure</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1st January</th>
            <td>250</td>
            <td>48</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td>7824</td>
            <td>1241</td>
          </tr>
        </tfoot>
      </table>

      
  </body>
</html>
