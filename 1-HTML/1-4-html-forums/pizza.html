<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Blackstone Bistro: Pizza-on-Demand</title>
   <style type="text/css">
      ol, ul { 
     list-style-type: none;
      }
   </style>
</head>

<body>

<h1>Blackstone Bistro | Pizza-on-Demand</h1>

    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

    
    <form action="http://www.blackgoosebistro.com/pizza.php" method="POST">
     <fieldset>
      <legend>Your Information</legend>
        <ul>
          <li><label>Name: <input type="text" name="customername"></label></li>
          <li><label>Address:<input type="text" name="address"></label></li>
          <li><label>Telephone Number:<input type="text" name="telephone"></label></li>
          <li><label>Email:<input type="text" name="email"></label></li>
          <li><label>Delivery instructions:<br><textarea name="instructions" rows="4" cols="60"maxlength="400" 
          placeholder="No more than 400 characters long"></textarea></label></li>
        </ul>
     </fieldset>


<h2>Design Your Dream Pizza:</h2>
 <fieldset>
    <legend>Pizza specs</legend>
     <fieldset>
        <legend>Crust <em>(Choose one)</em>:</legend>
            <ul>
                <li><label><input type="radio" name="crust" value="white" checked="checked"> Classic white</label></li>
                <li><label><input type="radio" name="crust" value="grain"> Multigrain</label></li>
                <li><label><input type="radio" name="crust" value="cheese"> Cheese-stuffed crust</label></li>
                <li><label><input type="radio" name="crust" value="glutenfree"> Gluten-free</label></li>
            </ul>
        </fieldset>
          <fieldset>
                <legend>Toppings <em>(Choose as many as you want)</em>:</legend>
                    <ul>
                      <li><label><input type="checkbox" name="toppings[]" value="red sauce" checked="checked"> Red Sauce</label></li>
                      <li><label><input type="checkbox" name="toppings[]" value="white sauce"> White sauce</label></li>
                      <li><label><input type="checkbox" name="toppings[]" value="mozzarella cheese">Mozzarella Cheese</label></li>
                      <li><label><input type="checkbox" name="toppings[]" value="mushrooms">Mushrooms</label></li>
                      <li><label><input type="checkbox" name="toppings[]" value="peppers">Peppers</label></li>
                      <li><label><input type="checkbox" name="toppings[]" value="anchovies">Anchovies</label></li>
                    </ul>
            </fieldset>
              <fieldset>
                    <legend>Number</legend>
                    <p>
                    <label>How many pizzas: <input type="number" 
                    name="number" min="1"max="6"></label>
                        <!--<select name="number">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>-->
                    </p>
                </fieldset>
      
     
    </fieldset>
    <p><label><input type="submit" value="Bring me a pizza!"><input type="reset"></label></p>
</form>
</body>
</html>
